<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Correct Vue 3 CDN link -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 0;
            background-color: #f7f7f7;
        }

        form {
            margin-bottom: 30px;
        }

        label,
        input {
            display: block;
            margin: 5px 0;
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 v-if="!isLoggedIn">Login</h2>
        <form v-if="!isLoggedIn" @submit.prevent="login">
            <label for="loginUsername">Username:</label>
            <input type="text" v-model="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" v-model="loginPassword" required>
            <button type="submit">Login</button>
            <p class="message" :class="{ 'error': loginError }">{{ loginMessage }}</p>
        </form>

        <div v-if="isLoggedIn">
            <h2>Welcome, {{ loginUsername }}</h2>
            <button @click="downloadSave">Download Player Save</button>

            <h2>Update Password</h2>
            <form @submit.prevent="updatePassword">
                <label for="updPassword">New Password:</label>
                <input type="password" v-model="newPassword" required>
                <button type="submit">Update Password</button>
                <p class="message" :class="{ 'error': updateError }">{{ updateMessage }}</p>
            </form>

            <button @click="logout">Logout</button> <!-- Logout button -->
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    isLoggedIn: false,
                    loginUsername: '',
                    loginPassword: '',
                    loginMessage: '',
                    loginError: false,
                    newPassword: '',
                    updateMessage: '',
                    updateError: false,
                }
            },
            mounted() {
                this.checkLoginStatus();
            },
            methods: {
                async login() {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: this.loginUsername,
                            password: this.loginPassword
                        })
                    });

                    const data = await response.json();
                    this.loginMessage = data.message;

                    if (response.status !== 200) {
                        this.loginError = true;
                    } else {
                        localStorage.setItem('token', data.token);
                        this.isLoggedIn = true;
                        this.loginError = false;
                        this.loginUsername = this.decodeToken(data.token).username;
                    }
                },

                async updatePassword() {
                    const response = await fetch('/api/update-password', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({
                            username: this.loginUsername,
                            newPassword: this.newPassword
                        })
                    });

                    const data = await response.json();
                    this.updateMessage = data.message;

                    if (response.status !== 200) {
                        this.updateError = true;
                    } else {
                        this.updateError = false;
                    }
                },

                async downloadSave() {
                    const response = await fetch('/api/download-save', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (response.status === 200) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${this.loginUsername}-save.json`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    }
                },

                logout() {
                    localStorage.removeItem('token');
                    this.isLoggedIn = false;
                    this.loginUsername = '';
                    this.loginPassword = '';
                    this.loginMessage = 'You have been logged out.';
                },

                checkLoginStatus() {
                    const token = localStorage.getItem('token');
                    if (token) {
                        const decoded = this.decodeToken(token);
                        this.isLoggedIn = true;
                        this.loginUsername = decoded.username;
                    }
                },

                decodeToken(token) {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    return JSON.parse(jsonPayload);
                }
            }
        }).mount('#app');
    </script>

</body>

</html>
